<head>

</head>
<style>

<body>

<div class="container">

        <form action="#" th:action="@{/user/add}"

                <tr>

                </tr>
                <tr>
                    <td><label>Nombre y apellidos</label></td>
                    <td><input type="text" th:field="*{nombre}" /></td>
                </tr>
                <tr>
                    <td><label>Telefono </label></td>
                    <td><input type="text" th:field="*{telefono}" /></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="text" th:field="*{email}" /></td>
                </tr>
                <tr>
                    <td><label>Contrase침a</label></td>
                    <td><input type="password" th:field="*{contrase침a}" /></td>
                </tr>
                <tr>
                    <td><label>A침o nacimiento</label></td>
                    <td><input type="date" placeholder="dd/MM/yyyy"  th:field="*{nacimientoString}" /></td>
                </tr>
                <tr>
                    <td><label>Ciudad</label></td>
                    <td><input type="text" th:field="*{ciudad}" /></td>
                </tr>
                <tr>
                    <td><label>Calle</label></td>
                    <td><input type="text" th:field="*{calle}" /></td>
                </tr>
                <tr>
                    <td><label>C칩digo postal</label></td>
                    <td><input type="text" th:field="*{cp}" /></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" role="button" class="btn btn-success"  value="Aceptar" /></td>

                </tr>
            </table>

        </form>
    </div>
    <a href="./list" class="btn btn-primary" role="button" >Volver</a>
</div>



</body>
</html>
