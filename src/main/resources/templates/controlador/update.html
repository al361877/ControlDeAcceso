<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <title>Ajustes de perfil</title>
    <meta charset=" UTF-8" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css"
          href="/css/estils.css"
          th:href="@{/css/estils.css}"/>
</head>
<style>
body {
  background-color: lightgreen;
}

div {
  background-color: white;
}
table, th {
  border: 1px solid black;
}
td{
    border: 1px solid black;
    padding:5px;
}
</style>
<body>

<div   layout:fragment="content">
    <div  style="height: 600px; width:400px; text-align:center; margin: auto;">
        <h2>Editar perfil de controlador</h2>
        <div align="center" >
            <form action="#" th:action="@{/controlador/update}" th:object="${controlador}" method="post">
                <table>
                    <tr>
                        <td><label>Dni</label></td>
                        <td><input type="text" class="form-control" th:field="*{dni}" readonly/></td>
                    </tr>
                    <tr>
                    </tr>
                    <tr>
                        <td><label>Usuario</label></td>
                        <td><input type="text" class="form-control" th:field="*{usuario}" readonly/></td>
                    </tr>
                    <tr>
                    </tr>
                    <tr>
                        <td><label>Nombre y apellidos</label></td>
                        <td><input type="text" class="form-control" th:field="*{nombre}" /></td>
                    </tr>
                    <tr>
                        <td class="error" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" style="font-size:15px"></td>
                    </tr>
                    <tr>
                        <td><label>Telefono </label></td>
                        <td><input type="text" class="form-control" th:field="*{telefono}" readonly/></td>
                    </tr>
                    <tr>
                    </tr>
                    <tr>
                        <td><label>Email</label></td>
                        <td><input type="text" class="form-control" th:field="*{email}" readonly/></td>
                    </tr>
                    <tr>
                    </tr>
                    <tr>
                        <td><label>Tipo de usuario</label></td>
                        <td><input class="form-control" type="text" th:field="*{tipoUsuario}" readonly /></td>
                    </tr>
                    <tr>
                        <!--                    <td><label>Contrase침a</label></td>-->
                        <td><input type="password" class="form-control" th:field="*{contrase침a}" hidden/></td>
                    </tr>
                    <tr>
                    </tr>
                    <tr>
                        <td><label>A침o nacimiento</label></td>
                        <td><input type="date" placeholder="dd/MM/yyyy"  th:field="*{nacimientoString}" /></td>
                    </tr>
                    <tr>
                        <td class="error" th:if="${#fields.hasErrors('nacimientoString')}" th:errors="*{nacimientoString}" style="font-size:15px"></td>
                    </tr>

                    <tr>
                        <td><label>Ciudad</label></td>
                        <td><input type="text" class="form-control" th:field="*{ciudad}" /></td>
                    </tr>
                    <tr>
                        <td class="error" th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}" style="font-size:15px"></td>
                    </tr>

                    <tr>
                        <td><label>Calle</label></td>
                        <td><input type="text" class="form-control" th:field="*{calle}" /></td>
                    </tr>
                    <tr>
                        <td class="error" th:if="${#fields.hasErrors('calle')}" th:errors="*{calle}" style="font-size:15px"></td>
                    </tr>


                    <tr>
                        <td><label>C칩digo postal</label></td>
                        <td><input type="text" class="form-control" th:field="*{cp}" /></td>
                    </tr>
                    <tr>
                        <td class="error" th:if="${#fields.hasErrors('cp')}" th:errors="*{cp}" style="font-size:15px"></td>
                    </tr>

                    <tr><td><br></td></tr>
                    <tr>
                        <td>    <button onClick="history.back()" class=" btn boton_azul"  ><img src="https://image.flaticon.com/icons/svg/929/929730.svg" width="20"  alt="x"> Volver</button>
                        </td>
                        <td colspan="2"><input type="submit" role="button" class="btn boton_verde"  value="Aceptar" /></td>

                    </tr>
                </table>

            </form>
        </div>
    </div>
</div>



</body>
</html>
