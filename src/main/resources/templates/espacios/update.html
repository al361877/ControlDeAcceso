<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <title>Ajustes de perfil</title>
    <meta charset=" UTF-8" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css"
          href="/css/estils.css"
          th:href="@{/css/estils.css}"/>
</head>
<style>
body {
  background-color: lightgreen;
}

div {
  background-color: white;
}
table, th {
  border: 1px solid black;
}
td{
    border: 1px solid black;
    padding:5px;
}
</style>
<body>

<div   layout:fragment="content">
    <div  style="height: 600px; width:400px; text-align:center; margin: auto;">
    <h2>Editar espacio </h2>
    <div align="center" >

        <form action="#" th:action="@{/espacios/update}" th:object="${espacio}" method="post">
            <table>

                <tr>
                    <td><label>Nombre</label></td>
                    <td><input class="form-control" type="text" th:field="*{nombre}" /></td>

                </tr>
                <tr>
                    <td class="error" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" style="font-size:15px"></td>
                </tr>
                <tr>
                    <td><label>Tipo de espacio</label></td>
                    <td>
                        <select class="form-control" type="text" th:field="*{ciudad}" id="tipo" name="tipo">
                            <option value="playa">Playa</option>
                            <option value="rio">Rio</option>
                            <option value="estanque">Estanque</option>
                            <option value="lago">Lago</option>
                            <option value="otros">Otros</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="error" th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}" style="font-size:15px"></td>
                </tr>
                <tr>
                    <td>
                        <button onClick="history.back()" class=" btn boton_azul"  ><img src="https://image.flaticon.com/icons/svg/929/929730.svg" width="20"  alt="x"> Volver</button>
                    </td>
                    <td colspan="2"><input type="submit" role="button" class="btn boton_verde"  value="Aceptar" /></td>

                </tr>

            </table>

        </form>
    </div>
    </div>
</div>



</body>
</html>
