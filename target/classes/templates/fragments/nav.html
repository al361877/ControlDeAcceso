<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/estils.css"
          th:href="@{/css/estils.css}"/>



</head>
<body>
<!--<div style="background: rgba(63, 72, 204, 1);"><h6 class="mb-0"></h6>-->
<!--<div style="background: #3f48cc"><h6 class="mb-0"></h6></div>-->
<div  th:object="${session}" style="background: #30180b; ">
    <table style="width:100%;"><tr><td style="text-align: left;"><a href="https://www.uji.es/"><img src="http://imgfz.com/i/7wYrtfZ.png" width="160" height="30" align="left" ></a></td><td style="text-align: right;"><p style="font-size:70%; color:white;">Idioma: Español | ei102720gpr&nbsp;&nbsp;&nbsp;</p></td></tr></table>


<!--    Si se inicia sesion con un ciudadano, aparece este navbar-->
    <div th:if="*{tipo=='Ciudadano'}" class=" barra_verde">


        <div style="flex:1;">

            <button type="button" class="botones_navVerde"  style=" font-size:30px; "  onclick="location.href='/ciudadano/index'"><p >Inicio</p></button>


            <button type="button" class="botones_navVerde"  style=" font-size:30px;"  onclick="location.href='/espacios/list'"><p >Espacios naturales</p></button>
            <button type="button" class="botones_navVerde"  style=" font-size:30px;"  onclick="location.href='/reservas/list'"><p >Lista reservas</p></button>
        </div>
        <div style="flex:2;text-align:right;" >
            <div style="" class="dropdown">
                <button class="boton_perfilVerde"  style="font-size:30px; " >

                    <img src="/user_icon.png" width="25" style="margin-top:10px; margin-right:10px;" align="left">
                    <p >Perfil</p>
                </button>
                <div class="dropdown-content">
                    <a style="text-align:left" th:href="@{/ciudadano/update/{dni}(dni=*{user.dni})}">Ajustes de la cuenta</a>
                    <a style="text-align:left"  href="/logout" ><img src="/images/iconos/logout.svg" style="width:20px; height:20px; margin-right:5px;">Cerrar sesion</a>
                </div>
            </div>

        </div>


    </div>

    <!--    Si no hay sesion inciada, aparece este navbar-->

    <div th:unless="*{user}" class=" barra_verde">


        <div style="flex:1;">

            <button type="button" class="botones_navVerde"  style=" font-size:30px; "  onclick="location.href='/'">Inicio<span class="sr-only">(current)</span></button>


            <button type="button" class="botones_navVerde"  style=" font-size:30px;"  onclick="location.href='/espacios/list'">Espacios naturales<span class="sr-only">(current)</span></button>

        </div>
        <div style="flex:2;">
            <div style="text-align:right;">
                <button type="button" class="botones_navVerde"  style=" font-size:30px; "   onclick="location.href='/ciudadano/add'">Registrarse<span class="sr-only">(current)</span></button>
                <button type="button" class="botones_navVerde"  style=" font-size:30px;position:right;"   onclick="location.href='/login'">Iniciar sesión<span class="sr-only">(current)</span></button>

            </div>
        </div>


    </div>

    <!--    Si se inicia sesion con un gestor, aparece este navbar-->

    <div th:if="*{tipo=='Gestor'}" class=" barra_azul">


        <div style="flex:1;">

            <button type="button" class="botones_navAzul"  style=" font-size:30px; "  onclick="location.href='/'"><p >Inicio</p></button>


            <button type="button" class="botones_navAzul"  style=" font-size:30px;"  onclick="location.href='/espacios/list'"><p >Espacios naturales</p></button>
            <button type="button" class="botones_navAzul"  style=" font-size:30px;"  onclick="location.href='/zonas/list'"><p >Listar zonas del municipio</p></button>
            <button type="button" class="botones_navAzul"  style=" font-size:30px;"  onclick="location.href='/controlador/list'"><p >Lista de controladores</p></button>
        </div>
        <div style="flex:2;text-align:right;" >
            <div style="" class="dropdown">
                <button class="boton_perfilAzul"  style="font-size:30px; " >

                    <img src="/user_icon.png" width="30" style="margin-top:10px; margin-right:10px;" align="left">
                    <p  >Perfil</p>
                </button>
                <div class="dropdown-content">
                    <a href="/gestor/index">inicio</a>
                    <a href="/logout">Cerrar sesion</a>
                </div>
            </div>

        </div>



    </div>

    <!--    Si se inicia sesion con un controlador, aparece este navbar-->

    <div th:if="*{tipo=='Controlador'}" class=" barra_marron">


        <div style="flex:1;">

            <button type="button" class="botones_navMarron"  style=" font-size:30px; "  onclick="location.href='/'"><p >Inicio</p></button>


            <button type="button" class="botones_navMarron"  style=" font-size:30px;"  onclick="location.href='/espacios/list'"><p >Espacios naturales</p></button>
<!--            <button type="button" class="botones_navMarron"  style=" font-size:30px;"  onclick="location.href='/ciudadano/list'"><p >Lista usuario</p></button>-->
        </div>
        <div style="flex:2;text-align:right;" >
            <div style="" class="dropdown">
                <button class="boton_perfilMarron"  style="font-size:30px; " >

                    <img src="/user_icon.png" width="30" style="margin-top:10px; margin-right:10px;" align="left">
                    <p  >Perfil</p>
                </button>
                <div class="dropdown-content">
                    <a href="/controlador/index">inicio</a>
                    <a href="/logout">Cerrar sesion</a>
                </div>
            </div>

        </div>



    </div>

</div>

</body>
</html>
