<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <title>Add confirm</title>
    <meta charset=" UTF-8" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/estils.css"
          th:href="@{/css/estils.css}"/>

<body>

<div  th:object="${session}" style="background: #30180b; ">

            <h1>Reserva modificada</h1>
            <div style=" height: 600px; width:400px; text-align:center; margin: auto;">
                <p>Se ha modificado la reserva correctamente.</p>
                <!--                                                                            modificar a la redireccion del listar adecuado-->
<!--                <button type="button" class="boton_azul"  style=" font-size:30px;"  onclick="location.href='/reservas/list'">Lista de reservas<span class="sr-only"></span></button>-->
                <button type="button" class="boton_azul"  style=" font-size:30px;"  onclick="location.href='/controlador/index'">Inicio<span class="sr-only"></span></button>
            </div>
        </div>
    </div>

    <div th:if="*{tipo=='Gestor'}" class=" barra_azul">
        <div  layout:fragment="content" >
            <h1>Reserva modificada</h1>
            <div style=" height: 600px; width:400px; text-align:center; margin: auto;">
                <p>Se ha modificado la reserva correctamente.</p>
                <!--                                                                            modificar a la redireccion del listar adecuado-->
<!--                <button type="button" class="boton_azul"  style=" font-size:30px;"  onclick="location.href='/reservas/list'">Lista de reservas<span class="sr-only"></span></button>-->
                <button type="button" class="boton_azul"  style=" font-size:30px;"  onclick="location.href='/gestor/index'">Inicio<span class="sr-only"></span></button>
            </div>
        </div>
    </div>

    <div th:if="*{tipo=='Ciudadano'}" class=" barra_verde">
        <div  layout:fragment="content" >
            <h1>Reserva modificada</h1>
            <div style=" height: 600px; width:400px; text-align:center; margin: auto;">
                <p>Se ha modificado la reserva correctamente.</p>
                <!--                                                                            modificar a la redireccion del listar adecuado-->
                <button type="button" class="boton_azul"  style=" font-size:30px;"  onclick="location.href='/reservas/list'">Lista de reservas<span class="sr-only"></span></button>
                <button type="button" class="boton_azul"  style=" font-size:30px;"  onclick="location.href='/ciudadano/index'">Inicio<span class="sr-only"></span></button>
