    <title>Reservas</title>

      div.p2{

            margin:auto;
            display: flex;
            padding: 20px;
            background-color:#a4d7e5;
            border-radius:10px;
            height:200px;
            width:1000px;

  div.p3{

            margin:auto;
            text-align:left;

            color:black;

<body>


<div  layout:fragment="content" >
    <h1>Tus reservas</h1>
    <div align="center">

    <div th:each="res: ${reservas}" style="padding:20px;" >
        <div class="p2">
<!--            <div style="text-align:"></div>-->

            <div class="p3">
                <b style="margin:0;display:inline">Reserva en el espacio: </b> <p style="margin:0;display:inline" th:text="${res.nombreEspacio}" class="parrafo"></p>

                <br>
                <b style="margin:0;display:inline">Zonas: </b> <p style="margin:0;display:inline" th:text="${res.zona}" class="parrafo"></p>
                <br>
                <b style="margin:0;display:inline">Estado de la reserva: </b> <p style="margin:0;display:inline" th:text="${res.estado_reserva}" class="parrafo"></p>
                <br>
                <b style="margin:0;display:inline">Hora inicio: </b> <p style="margin:0;display:inline" th:text="${res.horaIniString}" class="parrafo"></p>
                <br>
                <div style="padding:10px;text-align:left">
                    <a th:href="@{/espacios/prereserva/{id}(id=${res.espacio_publico})} "  class="boton_azul" >Ir a espacio</a>
                </div>
            </div>
            <div class="p3">

                <br>
                <b style="margin:0;display:inline">Fecha de la reserva: </b> <p style="margin:0;display:inline" th:text="${#temporals.format(res.fechaIni,'dd MMMM yyyy')}" class="parrafo"></p>
                <br>
                <b style="margin:0;display:inline">Número de asistentes: </b> <p style="margin:0;display:inline" th:text="${res.numPersonas}" class="parrafo"></p>
                <br>
                <b style="margin:0;display:inline">Hora fin: </b><p style="margin:0;display:inline" th:text="${res.horaFinString}" class="parrafo"></p>
                <br>
                <div style="padding:10px;text-align:left">
                    <a th:href="@{/reservas/update/{id}(id=${res.id})} " class="boton_verde">Modificar reserva</a>
                </div>
            </div>


            <div style="  text-align:left">
                <div style="padding:10px;">
                    <a th:href="@{/reservas/canceladaU/{id}(id=${res.id})}" class="boton_rojo" >Eliminar reserva</a>
                </div>


            </div>

        </div>

    </div>
